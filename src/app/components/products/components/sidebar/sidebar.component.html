<aside class="sidebar products-list__sidebar ">
    <div class="sidebar__head">
        <h3>
            Filters
        </h3>
        <button class="btn btn--only-img btn--white-bg">
            <img src="../../../assets/img/icons/arrows-left.svg" alt="close">
        </button>
    </div>
    <app-range-slider [title]="'price'" [minValue]="0" [maxValue]="100000" [value]="0" [highValue]="100000"   ></app-range-slider>
    <app-range-slider [title]="'rating'" [minValue]="0" [maxValue]="5" [value]="0" [highValue]="5" [step]="0.25"  ></app-range-slider>
    <app-filterlist [brands]="brands" [categories]="categories" ></app-filterlist>  
    
    <button class="btn btn--large-font btn--violet btn--full-width" (click)="clearAllFilters()">
        CLEAR ALL FILTERS
    </button>
</aside>
